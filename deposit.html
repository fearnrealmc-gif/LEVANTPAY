<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>إيداع ShamCash → PayPal — LEVENT Pay</title>
  <link rel="icon" href="assets/img/og.png">
  <link rel="stylesheet" href="assets/css/toasts.css">
  <style>
    body{background:#0f172a;color:#e5e7eb;font-family:system-ui,'Cairo',sans-serif}
    .wrap{max-width:900px;margin:20px auto;padding:0 16px}
    .card{background:#0b132b;border:1px solid rgba(148,163,184,.25);border-radius:16px;padding:16px;box-shadow:0 18px 40px rgba(0,0,0,.45)}
    .grid{display:grid;gap:12px}
    @media(min-width:640px){ .grid.sm-2{ grid-template-columns:1fr 1fr } }
    label .text-sm{color:#cbd5e1} input{width:100%;margin-top:6px;border-radius:12px;background:#0f172a;border:1px solid #1f2937;padding:10px 12px;color:#e5e7eb}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:10px 14px;border-radius:12px;background:#10b981;color:#022c22;font-weight:800;border:0;cursor:pointer}
    .btn:hover{transform:translateY(-2px)} .qrbox img{max-width:260px;border-radius:16px;border:1px solid #1f2937} .note{color:#94a3b8;font-size:12px}
  </style>
  <script src="assets/js/cloud_config.js" defer></script>
  <script src="assets/js/jsonbin_client.js" defer></script>
  <script src="assets/js/jsonbin_safe_guard.js" defer></script>
  <link rel="stylesheet" href="assets/css/confirm_modal.css">
</head>
<body>
  <div class="wrap">
    <h1 class="text-xl font-extrabold">إيداع من ShamCash إلى PayPal — تحويل يدوي</h1>
    <p class="text-slate-300 text-sm">امسح رمز QR، أتمم الإيداع، ثم أرسل بياناتك ومرفقاتك المطلوبة.</p>
    <div class="card" style="margin-top:12px">
      <div class="grid sm-2">
        <div class="qrbox">
          <div class="text-sm">رمز QR للإيداع عبر ShamCash</div>
          <img src="assets/img/sham_deposit_qr.jpg" alt="QR للإيداع">
          <div class="note">ملاحظة: تأكد من مطابقة المبلغ قبل التأكيد.</div>
        </div>
        <div class="grid" style="gap:10px">
          <label class="block"><div class="text-sm">الاسم الكامل</div><input id="fullName" required placeholder="مثال: أحمد محمد علي"></label>
          <label class="block"><div class="text-sm">رقم الهاتف</div><input id="phone" required placeholder="09xxxxxxxx"></label>
          <label class="block"><div class="text-sm">بريد حساب PayPal</div><input id="ppAccount" type="email" required placeholder="example@email.com"></label>
          <label class="block"><div class="text-sm">المبلغ (بالدولار)</div><input id="amount" type="number" step="0.01" min="1" required placeholder="100"></label>
          <label class="block"><div class="text-sm">إرفاق إيصال الدفع (مطلوب)</div><input id="depReceipt" type="file" accept="image/*,application/pdf" required></label>
          <div class="note">نطلب: الاسم، الهاتف، بريد PayPal، المبلغ، إيصال الدفع — للتحقق اليدوي.</div>
          <button id="btnSend" class="btn">إرسال الطلب</button>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/tg_store.js" defer></script>
  <script src="assets/js/tg_config.js" defer></script>
  <script src="assets/js/tg_bridge.js" defer></script>
  <script src="assets/js/deposit.js" defer></script>
  <script src="assets/js/confirm_modal.js" defer></script>
</body>
</html>
